{{ define "styles" }}
<link rel="stylesheet" href="/static/css/spinner.css">
{{range .styleChunks}}
<link rel="stylesheet" href="{{.}}">
{{end}}
<link rel="stylesheet" href="{{.styleUrl}}">
{{ end }}

{{ define "scripts" }}
<script>{{.runtimeScript}}</script>
{{range .scriptChunks}}
<script src="{{.}}"></script>
{{end}}
<script src="{{.scriptUrl}}"></script>
{{ end }}

{{ define "content" }}
<div id="app">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
{{ end }}
